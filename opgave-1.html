<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Opgave 1</title>
  </head>

  <!-- Lav et script i en browser der vha. af en worker finder primtallene op
        til uendelig. Workeren skal løbende sende hvert primtal det finder, til
        overtråden, som så viser det til brugeren -->
  <body>
    <h1>Primtal</h1>
    <p id="talOutput"></p>
    <button id="knap">Sæt igang</button>

    <script>
      // Starter worker og peger på worker-fil
      const arbejder = new Worker("opgave-1-worker.js");

      // Modtag primtal fra worker og vis på siden
      arbejder.onmessage = (besked) => {
        //Når vi modtager - event
        const p = document.createElement("p");
        p.textContent = besked.data;
        document.getElementById("talOutput").appendChild(p);
      };

      document.getElementById("knap").addEventListener("click", () => {
        arbejder.postMessage("Start!");
      });
    </script>
  </body>
</html>
